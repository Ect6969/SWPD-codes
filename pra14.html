<!--(14). To use JavaScript to check whether given character is
vowel or consonant using if else ladder.-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-14 | tapas soni</title>
    <script>
        function checkVowelOrConsonant(character) {
            character = character.toLowerCase();

            if (character === 'a' || character === 'e' || character === 'i' || character === 'o' || character === 'u') {
                return 'Vowel';
            } else if (character >= 'a' && character <= 'z') {
                return 'Consonant';
            } else {
                return 'Not a valid alphabet character';
            }
        }

        function checkAndDisplayResult() {
            const inputCharacter = document.getElementById('inputCharacter').value.trim();

            if (inputCharacter.length === 1) {
                const result = checkVowelOrConsonant(inputCharacter);
                alert('The character \'' + inputCharacter + '\' is a ' + result);
            } else {
                alert('Please enter a single alphabet character.');
            }
        }
    </script>
</head>
<body>
    <h1>Vowel or Consonant Checker</h1>

    <label for="inputCharacter">Enter a single character:</label>
    <input type="text" id="inputCharacter">

    <button onclick="checkAndDisplayResult()">Check</button>
</body>
</html>
