<!--To use JavaScript user defined functions to perform
the following operations:
b. to check whether given number is prime or not
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-19b | tapas soni</title>
    <script>
        function isPrime(number) {
            if (number <= 1) {
                return false;
            }

            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i === 0) {
                    return false;
                }
            }

            return true;
        }

        function checkAndDisplayResult() {
            const inputValue = parseInt(document.getElementById('inputValue').value);

            if (!isNaN(inputValue) && inputValue >= 0) {
                const result = isPrime(inputValue);
                const resultElement = document.getElementById('result');
                resultElement.textContent = inputValue + ' is ' + (result ? 'prime.' : 'not prime.');
            } else {
                alert('Please enter a valid non-negative integer.');
            }
        }
    </script>
</head>
<body>
    <h1>Check Prime Number</h1>

    <label for="inputValue">Enter a non-negative integer:</label>
    <input type="text" id="inputValue">

    <button onclick="checkAndDisplayResult()">Check Prime</button>

    <p id="result"></p>
</body>
</html>
