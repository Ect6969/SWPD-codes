<!--(10). To create a bank account opening form using
different HTML form elements in Kompozer.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practical-10 | tapas soni</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        form {
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <form method="post">
        <h2>Bank Account Opening Form</h2>

        <!-- Personal Information Section -->
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" required>

        <!-- Address Section -->
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="4" required></textarea>

        <!-- Account Details Section -->
        <label for="accountType">Account Type:</label>
        <select id="accountType" name="accountType" required>
            <option value="savings">Savings Account</option>
            <option value="current">Current Account</option>
        </select>

        <label for="initialDeposit">Initial Deposit Amount:</label>
        <input type="number" id="initialDeposit" name="initialDeposit" required>

        <!-- Terms and Conditions -->
        <label>
            <p><input type="checkbox" id="agreeTerms" name="agreeTerms" required> I agree to the Terms and Conditions</p>
        </label>

        <!-- Submit Button -->
        <center><button type="submit">Submit Application</button></center>
    </form>

</body>
</html>
